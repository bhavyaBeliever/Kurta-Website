{% extends 'users/layout.html' %}
{% block body %}
{% load static %}
{% for kurta in Kurtas %}
    <a href="product.html">
        <div class="product">
            <img src="{{kurta.image.url}}" alt="Kurta1">
            <h2>{{kurta.name}}</h2>
            <p>Price: {{kurta.price}}</p>
            <button>Add to Cart</button>
            <button>Buy Now</button>
        </div>
    </a>
{% endfor %}
{% endblock %}
